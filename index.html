<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
  </head>
  <body>

    <script type="text/javascript">
        var guessCount = 10;
        var winCount = 0;
        var guess = "";
        var letterHistory = [];
        var wordBank = ["Switch", "PS4", "XBone", "PC", "Mobile", "Tablet"];
        var start = confirm("Press any key to get started!");
        var theGame = [];
        var initGame = "";
        var i = 0;
        while (theGame != null) {
            document.write("Wins: " + winCount);
            initGame = wordBank[Math.floor(Math.random() * wordBank.length)];
            document.write(initGame);
            while (i < initGame.length) {
                theGame.push("_");
                i++;
            };
            document.write(theGame);

            guess = prompt("Guess a letter: ");
            if (initGame.indexOf(guess)) {
                for (var j = 0; j < initGame.length; j++ ) {
                    if (guess == initGame[j]) {
                        theGame[j] = initGame[j];
                    };
                }
            }
            else {
                alert("Guess again!");
            }
            letterHistory.push(guess);
            guessCount++;
            document.write("Letters Guessed: " + letterHistory);
        
            if (theGame.length === null) {
                alert("Victory!");
                winCount++;
            }
            else {
                alert("Not good enough.");
            }
        }
    </script>

  </body>
</html>
